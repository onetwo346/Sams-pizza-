<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bi Sa Mi - Your 24/7 Study Buddy</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 50px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .time {
            font-weight: bold;
        }
        
        .status-icons {
            display: flex;
            gap: 10px;
        }
        
        /* App Container */
        .app-container {
            height: calc(100vh - 50px);
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .app-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .app-header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .app-header p {
            color: #ccc;
            font-size: 1rem;
        }
        
        /* Intro Page */
        #intro-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .intro-content {
            max-width: 500px;
        }
        
        .intro-content h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .intro-content p {
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        #start-btn {
            background-color: #9C27B0; /* Purple */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #start-btn:hover {
            background-color: #7B1FA2;
        }
        
        /* Chatbot Page */
        #chatbot-page {
            display: none; /* Hidden initially */
            flex-direction: column;
            height: 100%;
        }
        
        /* Chat Area */
        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        
        .chat-bubble {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .ai-bubble {
            background-color: #00FFFF; /* Cyan */
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .user-bubble {
            background-color: #9C27B0; /* Purple */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .loading-indicator {
            align-self: flex-start;
            margin: 10px 0;
        }
        
        /* Input Area */
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #1E1E1E;
            border-top: 1px solid #333;
            gap: 10px;
            position: relative;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            background-color: #2D2D2D;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
        }
        
        #user-input:focus {
            outline: none;
            background-color: #3D3D3D;
        }
        
        .input-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        #attachment-btn {
            background-color: #2D2D2D;
            color: white;
            position: relative;
        }
        
        #file-upload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        #send-btn {
            background-color: #9C27B0; /* Purple */
            color: white;
        }
        
        /* Mobile Browser Navigation */
        .browser-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #F9F9F9;
            color: #333;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-bubble {
                max-width: 85%;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .chat-bubble {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="time">12:25 &#x1F319;</div>
        <div class="status-icons">
            <span>SOS</span>
            <span>&#x1F4F6;</span>
            <span>&#x1F50B;</span>
        </div>
    </div>
    
    <!-- App Container -->
    <div class="app-container">
        <!-- App Header -->
        <div class="app-header">
            <h1>Bi Sa Mi</h1>
            <p>Your 24/7 Study Buddy</p>
        </div>
        
        <!-- Intro Page -->
        <div id="intro-page">
            <div class="intro-content">
                <h2>Welcome to Bi Sa Mi</h2>
                <p>Your personal AI study assistant is ready to help with any subject, solve problems, and make learning easier. Ask questions, upload homework problems, or get study tips anytime, anywhere.</p>
                <button id="start-btn">Start Chatting</button>
            </div>
        </div>
        
        <!-- Chatbot Page -->
        <div id="chatbot-page">
            <!-- Chat Area -->
            <div id="chat-area">
                <!-- Chat bubbles will be added here dynamically -->
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything or upload a problem...">
                <div class="input-actions">
                    <button id="attachment-btn" class="input-button">
                        <span>&#x1F4CE;</span>
                        <input type="file" id="file-upload" accept="image/*">
                    </button>
                    <button id="send-btn" class="input-button">&#x27A4;</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Browser Navigation (for mockup) -->
    <div class="browser-nav">
        <span>&#x2190;</span>
        <span>&#x2192;</span>
        <span>&#x1F4E4;</span>
        <span>&#x1F4D6;</span>
        <span>&#x1F5C2;</span>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
