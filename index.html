<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Junk Hauler: Orbit Reclaimers</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: #00ff00; font-family: monospace; font-size: 16px; }
    </style>
</head>
<body>
    <div id="ui">
        Fuel: 100<br>
        Cargo: 0/5<br>
        Status: Haul debris!
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Realistic Lighting
        const ambientLight = new THREE.AmbientLight(0x202020, 0.5); // Dim starlight
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Planet glow
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Space Background
        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            starVertices.push(Math.random() * 200 - 100); // x
            starVertices.push(Math.random() * 200 - 100); // y
            starVertices.push(Math.random() * 200 - 100); // z
        }
        starGeometry.setAttribute("position", new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Planet (Simple Sphere)
        const planetGeometry = new THREE.SphereGeometry(50, 32, 32);
        const planetMaterial = new THREE.MeshPhongMaterial({ color: 0x1e90ff, shininess: 10 });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        planet.position.set(0, -60, -100);
        scene.add(planet);

        // Player Ship (Realistic-ish)
        const shipGeometry = new THREE.BoxGeometry(2, 1, 3); // Placeholder for detailed model
        const shipMaterial = new THREE.MeshPhongMaterial({ color: 0x555555, specular: 0xaaaaaa, shininess: 50 });
        const ship = new THREE.Mesh(shipGeometry, shipMaterial);
        ship.position.set(0, 0, 0);
        scene.add(ship);

        // Thruster (Particle Effect)
        const thrusterGeometry = new THREE.BufferGeometry();
        const thrusterVertices = new Float32Array(100 * 3);
        for (let i = 0; i < 100; i++) {
            thrusterVertices[i * 3] = 0;
            thrusterVertices[i * 3 + 1] = 0;
            thrusterVertices[i * 3 + 2] = 0;
        }
        thrusterGeometry.setAttribute("position", new THREE.BufferAttribute(thrusterVertices, 3));
        const thrusterMaterial = new THREE.PointsMaterial({ color: 0x00aaff, size: 0.1, transparent: true });
        const thruster = new THREE.Points(thrusterGeometry, thrusterMaterial);
        thruster.position.set(0, -0.5, -1.5);
        ship.add(thruster);

        // Debris (Cargo)
        const debrisList = [];
        for (let i = 0; i < 5; i++) {
            const debrisGeometry = new THREE.TetrahedronGeometry(0.5, 2);
            const debrisMaterial = new THREE.MeshPhongMaterial({ color: 0x8a2be2, specular: 0xffffff, shininess: 30 });
            const debris = new THREE.Mesh(debrisGeometry, debrisMaterial);
            debris.position.set(Math.random() * 20 - 10, Math.random() * 20 - 10, Math.random() * 20 - 10);
            scene.add(debris);
            debrisList.push(debris);
        }

        // Merc Drone (Threat)
        const droneGeometry = new THREE.ConeGeometry(0.5, 1, 8);
        const droneMaterial = new THREE.MeshPhongMaterial({ color: 0xff4500, specular: 0xffffff, shininess: 50 });
        const drone = new THREE.Mesh(droneGeometry, droneMaterial);
        drone.position.set(15, 5, 10);
        scene.add(drone);

        // Reactor Core (Endgame Hint)
        const reactorGeometry = new THREE.SphereGeometry(2, 32, 32);
        const reactorMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00, emissive: 0x00aa00, shininess: 100 });
        const reactor = new THREE.Mesh(reactorGeometry, reactorMaterial);
        reactor.position.set(0, 20, -30);
        scene.add(reactor);

        // Camera Setup
        camera.position.set(0, 5, 10);
        camera.lookAt(ship.position);

        // Game State
        let fuel = 100;
        let cargo = 0;
        let status = "Haul debris!";
        let beamActive = false;

        // Controls
        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        // Mobile Touch Controls
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            beamActive = true;
        });
        document.addEventListener("touchmove", (e) => {
            const deltaX = e.touches[0].clientX - touchStartX;
            const deltaY = e.touches[0].clientY - touchStartY;
            ship.position.x += deltaX * 0.02;
            ship.position.z += deltaY * 0.02;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        document.addEventListener("touchend", () => beamActive = false);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Ship Movement
            const speed = 0.1;
            if (keys["w"]) { ship.position.z -= speed; fuel -= 0.2; }
            if (keys["s"]) { ship.position.z += speed; fuel -= 0.2; }
            if (keys["a"]) { ship.position.x -= speed; fuel -= 0.2; }
            if (keys["d"]) { ship.position.x += speed; fuel -= 0.2; }
            ship.position.x = Math.max(-20, Math.min(20, ship.position.x));
            ship.position.z = Math.max(-20, Math.min(20, ship.position.z));

            // Thruster Animation
            const positions = thruster.geometry.attributes.position.array;
            for (let i = 0; i < 100; i++) {
                positions[i * 3 + 2] -= 0.1;
                if (positions[i * 3 + 2] < -2) {
                    positions[i * 3] = (Math.random() - 0.5) * 0.2;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 0.2;
                    positions[i * 3 + 2] = 0;
                }
            }
            thruster.geometry.attributes.position.needsUpdate = true;

            // Debris Collection
            debrisList.forEach((debris, index) => {
                debris.rotation.x += 0.01;
                debris.rotation.y += 0.01;
                if (beamActive && ship.position.distanceTo(debris.position) < 5) {
                    scene.remove(debris);
                    debrisList.splice(index, 1);
                    cargo++;
                    status = `Cargo: ${cargo}/5`;
                    if (cargo === 5) status = "Return to hub!";
                }
            });

            // Drone Movement
            drone.position.x += Math.sin(Date.now() * 0.001) * 0.05;
            drone.position.z += Math.cos(Date.now() * 0.001) * 0.05;
            if (ship.position.distanceTo(drone.position) < 5) {
                status = "Dodge the drone!";
                fuel -= 0.5;
            }

            // Reactor Hint
            if (ship.position.distanceTo(reactor.position) < 10) {
                status = "Log: 'They betrayed usâ€¦'";
            }

            // Fuel Management
            fuel = Math.max(0, Math.min(100, fuel));
            if (fuel <= 0) status = "Out of fuel! Game Over.";

            // Update UI
            document.getElementById("ui").innerHTML = `Fuel: ${Math.floor(fuel)}<br>Cargo: ${cargo}/5<br>Status: ${status}`;

            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
